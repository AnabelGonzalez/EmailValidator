<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Mailboxlayer API</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/bootstrap.css" />

    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container text-center">
        <a class="navbar-brand block" href="#">Email Validator</a>
      </div>
    </nav>
    <div class="container mt-5">
      <h4 class="text-center">Mailboxlayer API</h4>
      <div class="row mt-5">
        <div class="col-md-6">
          <div
            class="card text-white bg-primary mb-3"
            style="max-width: 35rem;"
          >
            <div class="card-header">
              <h4 class="text-light">Validate Email</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="Email"
                    placeholder="Enter email"
                  />
                  <button
                    type="submit"
                    class="btn btn-primary bg-light text-dark mt-3"
                  >
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-secondary mb-3" style="max-width: 35rem;">
            <div class="card-header">
              <h4>Results</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <table class="table">
                  <tr class="table-secondary">
                    <td width="180px">Email Address:</td>
                    <td>
                      <p class="email text-secondary">
                        test@hotmail.com
                      </p>
                    </td>
                  </tr>

                  <tr class="table-light">
                    <td width="180px">Quality Score:</td>
                    <td>
                      <p class="score text-success">
                        Good
                      </p>
                    </td>
                  </tr>

                  <tr class="table-secondary">
                    <td width="180px">Valid Format:</td>
                    <td>
                      <p class="valid text-success">
                        Yes
                      </p>
                    </td>
                  </tr>

                  <tr class="table-secondary">
                    <td width="180px">Role:</td>
                    <td>
                      <p class="role text-success">
                        True
                      </p>
                    </td>
                  </tr>

                  <tr class="table-light">
                    <td width="180px">Disposable:</td>
                    <td>
                      <p class="disposable text-danger">
                        False
                      </p>
                    </td>
                  </tr>

                  <tr class="table-secondary">
                    <td width="180px">Free:</td>
                    <td>
                      <p class="free text-success">
                        True
                      </p>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/scriptsII.js"></script>
  </body>
</html>
